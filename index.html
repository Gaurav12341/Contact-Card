<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <div class="card">
        <div class="photo">
        </div>
        <div class="banner"></div>
        <ul>
            <li><b>Gaurav Raj</b></li>
            <li>Full Stack Web Developer</li>

        </ul>
        <button class="contact" id="main-button">click to get in touch</button>
        <div class="social-media-banner">
            <a href="https://t.me/amaterasu_wake_up_to_Reality"><i class="fa fa-telegram"></i></a>
            <a href="https://github.com/Gaurav12341"><i class="fa fa-github"></i></a>
            <a href="https://www.instagram.com/gaurav_____raj/?next=%2F&hl=en"><i class="fa fa-instagram"></i></a>
            <a href="https://www.linkedin.com/in/gaurav-raj-405a96237/"><i class="fa fa-linkedin"></i></a>
        </div>
        <form class="email-form">
            <input id="name" type="text" placeholder="name">
            <input id="email" type="text" placeholder="email">
            <textarea id="comment" type="text" placeholder="comment"></textarea>
            <button class="contact"><a href="mailto:graj.mobile@gmail.com">send</a> </button>
        </form>
    </div>

</body>

</html>
